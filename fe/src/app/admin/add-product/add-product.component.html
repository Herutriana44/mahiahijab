<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <app-sidebar></app-sidebar>


                    <h2>Tambah Produk</h2>
                    <form [formGroup]="productForm" (ngSubmit)="addProduct()">

                        <div class="form-group">
                            <label>Nama Produk:</label>
                            <input type="text" formControlName="nama" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Kategori:</label>
                            <input type="number" formControlName="id_kategori" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Berat (Gram):</label>
                            <input type="number" formControlName="berat" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Harga:</label>
                            <input type="number" formControlName="harga" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Stok:</label>
                            <input type="number" formControlName="stok" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Deskripsi:</label>
                            <textarea formControlName="deskripsi" class="form-control" required></textarea>
                        </div>

                        <!-- Preview Gambar -->
                        <div class="form-group">
                            <label>Gambar Produk:</label><br>
                            <img *ngIf="previewImage" [src]="previewImage" alt="Preview Image" width="200">
                        </div>

                        <!-- Input Upload Gambar -->
                        <div class="form-group">
                            <label>Upload Gambar:</label>
                            <input type="file" (change)="onFileSelected($event)" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary">Tambah Produk</button>
                        <a routerLink="/products" class="btn btn-secondary">Batal</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
