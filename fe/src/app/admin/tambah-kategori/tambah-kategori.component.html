<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <app-sidebar></app-sidebar>

                    <form (submit)="addCategory(); $event.preventDefault()">
                        <div class="form-group">
                            <label for="name">Nama Kategori</label>
                            <input id="name" [(ngModel)]="name" name="name" class="form-control"
                                placeholder="Masukkan kategori baru" />
                        </div>
                        <button type="submit" class="btn btn-success">Tambah</button>
                    </form>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Kategori</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categories; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ category.nm_kategori }}</td>
                                <td>
                                    <button class="btn btn-danger" (click)="deleteCategory(category.id_kategori)">
                                        Hapus
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
