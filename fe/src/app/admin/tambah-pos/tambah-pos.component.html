<div class="container mt-4">
    <h2>Tambah Postingan Baru</h2>
    <form [formGroup]="postForm" (ngSubmit)="submitPost()" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="font-weight-bold">Judul</label>
                            <input type="text" class="form-control" formControlName="judul" required />
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Isi Postingan</label>
                            <textarea class="form-control" formControlName="isi" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="font-weight-bold">Kategori</label>
                            <select class="form-control" formControlName="kategori" required>
                                <option value="">Pilih Kategori</option>
                                <option *ngFor="let kategori of categories" [value]="kategori.id_kategori">
                                    {{ kategori.nm_kategori }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Gambar</label>
                            <input type="file" class="form-control" (change)="onFileSelected($event)" required />
                        </div>
                        <button type="submit" class="btn btn-success mt-3" [disabled]="postForm.invalid">
                            Pos Sekarang
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
