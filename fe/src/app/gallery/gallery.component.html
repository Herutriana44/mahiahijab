<app-navbar></app-navbar>
<div class="banner mb-3">
    <div class="container-fluid img">
        <div class="container-fluid box">
            <h3>GALLERY</h3>
            <p>Home > <a href="gallery" class="text-primary">Gallery</a></p>
        </div>
    </div>
</div>

<div class="container bg-white rounded">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
            <div id="box" [attr.data-text]="product.nm_produk">
                <a routerLink="'/detail/' + product.id_produk">
                    <img [src]="'../../assets/admin/assets/images/foto_produk/' + product.gambar"
                        alt="{{ product.nm_produk }}">
                </a>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
