<div class="signup-form">
    <form (ngSubmit)="onLogin()">
        <h2>Log In</h2>
        <p>Please enter your account correctly!</p>
        <hr>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" [(ngModel)]="u" name="u" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" [(ngModel)]="p" name="p" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group text-right">
            <label class="forget"><a (onclick)="router.navigate(['/lupa-password'])">Forget Password?</a></label>
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Login</button>
        <div class="form-group text-right down">
            <label class="forget">Don't have an account? <a (onclick)="router.navigate(['/signup'])">Sign Up</a></label>
        </div>
    </form>
</div>
