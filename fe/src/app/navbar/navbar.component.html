<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white m-0 p-0">
        <div class="container pl-3 pr-3">
            <a class="navbar-brand" href="#">
                <img src="../../assets/img/icon/logo-admin1.png" width="100" height="30" alt="Logo Mahiahijab">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" (click)="router.navigate(['/'])">Home</a></li>
                    <li class="nav-item"><a class="nav-link" (click)="router.navigate(['/blog'])">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" *ngIf="isLoggedIn"
                            (click)="router.navigate(['/orderan'])">Orderan</a></li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="router.navigate(['/cart'])">Keranjang</a>
                    </li>
                </ul>
            </div>
            <!-- Show Login button if not logged in, else show Logout -->
            <button class="btn btn-primary navbar-btn m-2" *ngIf="!isLoggedIn" (click)="router.navigate(['/login'])">
                Login
            </button>
            <button class="btn btn-primary navbar-btn m-2" *ngIf="isLoggedIn" (click)="logout()">
                Logout
            </button>
        </div>
    </nav>
</header>
