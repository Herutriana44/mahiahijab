<div class="signup-form">
    <form (ngSubmit)="signup()">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <hr>

        <!-- Nama Lengkap -->
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" (ngModel)="nama" name="nama" placeholder="Nama Lengkap"
                    required>
            </div>
        </div>

        <!-- Username -->
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" (ngModel)="username" name="username" placeholder="Username"
                    required>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-paper-plane email"></i></span>
                <input type="email" class="form-control" (ngModel)="email" name="email" placeholder="Email Address"
                    required>
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" (ngModel)="password" name="password" placeholder="Password"
                    required>
            </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" required> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy
                    Policy</a>
            </label>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-success btn-lg" type="submit">Sign Up</button>

        <!-- Login Link -->
        <div class="form-group text-right down">
            <label class="checkbox-inline">Already have an account? <a href="/login">Log In</a></label>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    </form>
</div>
